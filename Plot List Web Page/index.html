<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lander</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Lander</h1>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Plot Size</a>
        <a href="#">Investments</a>
        <a href="#">Claims</a>
      </nav>
    </div>
    <div class="header-right">
      <div class="project-info">
        <span class="project-name">Hofgut Neuhausen</span>
        <div class="user-avatar">
          <div class="avatar-circle">HN</div>
          <div class="user-dropdown">
            <a id="my-profile-link" href="#">My Profile</a>
            <a id="logout-link" href="#">Logout</a>
            <!-- Add more options if needed -->
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <section class="project-details">
    <div class="left">
      <h2>Project</h2>
      <div class="project-name">Hofgut Neuhausen</div>
      <h2>Project Size</h2>
      <div class="project-size">300.3 ha</div>
    </div>
    <div class="middle-line"></div>
    <div class="right">
      <h2>Landtypes</h2>
      <div class="landtypes">
        <!-- Icons here -->
      </div>
      <button class="edit-project-btn">Edit Project</button>
      <button class="send-to-sponsor-btn">Send to Sponsor</button>
    </div>
  </section>
  
  <section class="my-plot">
    <!-- Cards will be added dynamically using JavaScript -->
  </section>
  
  <button class="add-plot-btn">+Add Plot</button>
  
  <footer>
    <div class="footer-left">
      @Lander 2023 | <a href="#">Imprint</a> | <a href="#">Privacy</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
